[package]
edition = "2021"
name = "proof-of-space-continuity"
version = "0.1.0"
license = "MIT"
authors = ["Your Name <your.email@example.com>"]
homepage = "https://github.com/DIG-Network/proof-of-space-continuity"
repository = "https://github.com/DIG-Network/proof-of-space-continuity"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi6", "async"] }
napi-derive = "2.12.2"
sha2 = "0.10"
hex = "0.4"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
strip = "symbols" 